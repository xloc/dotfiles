# Prefix
unbind C-b
set -g prefix `
bind ` send-prefix

# Easy Config Reloads
bind r source-file ~/.tmux.conf

# Direction
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim selection
setw -g mode-keys vi


#bind -t vi-copy y copy-pipe "xclip -sel clip -i"
